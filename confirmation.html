<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Підтвердження замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    h3 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      text-align: left;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    form button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Оформлення замовлення</h2>
  <h3 id="product-name">Товар: ...</h3>

  <form id="order-form">
    <label for="name">Ваше ім'я:</label>
    <input type="text" id="name" name="name" required />

    <label for="name">Ваша Фамілія:</label>
    <input type="text" id="name" name="name" required />

    <label for="name">Ваша Кредитна картка:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />

    <label for="address">Адреса доставки:</label>
    <input type="text" id="address" name="address" required />

    <label for="comment">Коментар:</label>
    <textarea id="comment" name="comment" rows="4"></textarea>

    <button type="submit">Підтвердити замовлення</button>
  </form>
</div>

<script>
  
  const params = new URLSearchParams(window.location.search);
  const productName = params.get('product');

  
  const productNameElement = document.getElementById('product-name');
  if (productName) {
    productNameElement.textContent = `Товар: ${productName}`;
  } else {
    productNameElement.textContent = 'Товар: не вказано';
  }

  
  const form = document.getElementById('order-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Ваше замовлення прийнято! Дякуємо, найближчим часом ми з вами звʼяжемось.');
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
